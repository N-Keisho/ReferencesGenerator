<!DOCTYPE html>
<html>
<head>
    <title>参考文献ジェネレータ</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <meta locale="ja">
</head>
<body>
    <h1>参考文献ジェネレータ</h1>
    <p>SIST02スタイルの参考文献リストを生成するツールです。</p>
    </p>
    <div>
        <h2>著者名</h2>
        <input type="text" id="author" placeholder="著者名">
        <h2>ページ名</h2>
        <input type="text" id="title" placeholder="ページ名">
        <h2>サイト名</h2>
        <input type="text" id="site" placeholder="サイト名">
        <h2>更新日付</h2>
        <input type="text" id="date" placeholder="更新日付">
        <h2>URL</h2>
        <input type="text" id="url" placeholder="URL">
        <h2>アクセス日</h2>
        <input type="text" id="access" placeholder="アクセス日">
    </div>
    <script src="script.js"></script>
</body>
</html>
