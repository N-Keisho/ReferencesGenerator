<!DOCTYPE html>
<html>
<head>
    <title>参考文献ジェネレータ</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <meta locale="ja">
</head>
<body>
    <div class="container">
        <h1>参考文献ジェネレーター</h1>
        <p>SIST02スタイルの参考文献リストを生成するツールです.</p>
        <p>必要情報を入力すると，リアルタイムで右の出力ゾーンに生成されていきます．</p>
        <p>「追加」で参考文献の追加，「削除」で最後の参考文献の削除，「コピー」で生成物をコピーできます．</p>
        <div class="flex">
            <div id="references" class="references">
                <div id="reference1" class="reference">
                    <h2>参考文献1</h2>
                    <h3>著者名</h3>
                    <input type="text" class="author" placeholder="著者名" onchange="generate()">
                    <h3>ページ名</h3>
                    <input type="text" class="page" placeholder="ページ名" onchange="generate()">
                    <h3>サイト名</h3>
                    <input type="text" class="site" placeholder="サイト名" onchange="generate()">
                    <h3>更新日付</h3>
                    <input type="date" class="update" placeholder="更新日付" onchange="generate()">
                    <h3>URL</h3>
                    <input type="url" class="url" placeholder="URL" onchange="generate()">
                    <h3>アクセス日</h3>
                    <input type="date" class="access" placeholder="アクセス日" onchange="generate()">
                </div>
            </div>
            <div class="result">
                <button onclick="addReference()">追加</button>
                <button onclick="deleteReference()">削除</button>
                <button onclick="copy()">コピー</button>
                <textarea id="output" class="output" readonly></textarea>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
